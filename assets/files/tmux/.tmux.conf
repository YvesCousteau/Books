# Set fish as default shell
set-option  -g default-shell /usr/bin/fish

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Turn the mouse on, but without copy mode dragging
set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Recall that tmux windows and panes are 0-based
set -g base-index 1
setw -g pane-base-index 1

# automatically move window after deleting window
set -g renumber-windows on

# Keeping Current Path 
bind c new-window -c "#{pane_current_path}"

# Toggle between the current and previous window
bind a last-window

# Resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Joining Panes
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'git@github.com:tmux-plugins/tmux-resurrect'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'casonadams/tmux-vi-navigation
set-option -g @plugin 'b0o/tmux-autoreload'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
